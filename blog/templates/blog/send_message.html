

<!DOCTYPE html>
<html>
<head>
    <title>Envoyer un message</title>
</head>
<body>
    <h1>Envoyer un message</h1>
    <form method="post" action="{% url 'blog:message' recipient.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="recipient_id" value="{{ recipient.id }}">
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
