{% extends 'base_template.html' %}
{% block 'title' %}{{ post.title }}{% endblock %}
{% block 'content' %}
<header>
<h2>{{ post.title }}</h2>
</header>
<div><h2><p>Published: <em>{{ post.pub_date }}</em></p>
<p>{{ post.content }}</p>
<p><em>{{ post.num_views }} views</em></p>
</h2>
</div>

<footer>
<a href="{% url 'blog:home' %}"><h2>Home</h2></a>
</footer>
{% endblock %}
