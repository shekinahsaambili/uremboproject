{% extends 'base_template.html' %}

{% block 'title' %}Change Password{% endblock %}

{% block 'content' %}
<main>
    <div id="gallery">
	<h1 id="div_titre">Utilisateur: {{ user.username }}</h1>

	<form action="{% url 'password_change' %}" method="POST" id="div_content">
		{% csrf_token %}
		{{ form.as_p }}

		<p>
			<input type="submit" value="Change Password" id="btn">
		</p>
		<p>
			<a href="{% url 'accounts:profile' %}">
				<input type="button" value="Cancel" id="btn">
			</a>
		</p>
	</form>
</div>
</main>
{% endblock %}
