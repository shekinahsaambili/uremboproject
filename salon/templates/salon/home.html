

{% extends 'base-template.html' %}
{% block 'title' %}Urembo_for_us saloons{% endblock %}
{% block 'content' %}
<h1>tous les salons disponibles</h1>
<ul>
    {% for post in blog_posts %}

        <li>{{ post.title }} (<em>{{ post.pub_date }}</em>)</li>
        </a>
        {% endfor %}
        
    </ul>
    
{% endblock %}
